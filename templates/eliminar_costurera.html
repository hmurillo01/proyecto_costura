{% extends "layouts/app.html" %}

{% block title %}Eliminar Costurera{% endblock %}

{% block content %}
<div class="container">
    <h1>¿Estás seguro de que deseas eliminar a {{ costurera.nombre }} {{ costurera.apellido }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
</div>
{% endblock %}
